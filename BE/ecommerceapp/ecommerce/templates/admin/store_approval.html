{% extends 'admin/base_site.html' %}

{% block content %}
<h1>List Stores for Approval</h1>
<form action="/admin/store-approval/" method="POST">
    {% csrf_token %}
    <ul>
    {% for s in stores %}
        <li style="display: flex; align-items: center;">
            <div>
                <div>Name: {{ s.name }}</div>
                <div>Description: {{ s.description }}</div>
                <div>Location: {{ s.location }}</div>
            </div>
            <div style="width: 50px; height: 50px">
                <input type="checkbox" id="users" name="users" value="{{ s.user_id }}" style="display: block; width: 20px; height: 20px; transform: scale(1.5)">
            </div>
        </li>
    {% endfor %}
    </ul>
    <button type="submit" name="action" value="approve">Approve</button>
    <button type="submit" name="action" value="reject">Reject</button>
</form>
<!--LOOP 1field trong form cua django -->
{% endblock %}
